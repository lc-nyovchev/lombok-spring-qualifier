name: Java CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Install SDKMAN!
      run: |
        curl -s "https://get.sdkman.io" | bash

    - name: Install Java and build with Maven
      shell: bash
      run: |
        sdk env install
        mvn clean install
